<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta&family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>Your Library</h1>
      <button class="add-book">New Book</button>
    </header>
    <main>
      <section class="lib-container"></section>
    </main>
    <aside class="form hide">
      <form action="#">
        <div class="close-icon">
          <div class="bar1"></div>
          <div class="bar3"></div>
        </div>
        <h2>Add new book</h2>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required />
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" required />
        <label for="pages">Pages long:</label>
        <input type="text" name="pages" id="pages" />
        <p class="form-p">Have you read it?</p>
        <fieldset>
          <label for="yes">Yes</label>
          <input type="radio" id="yes" name="read" value="Yes" />
          <label for="no">No</label>
          <input type="radio" id="no" name="read" value="No" />
        </fieldset>
        <input class="submitBtn" type="button" value="Submit" />
      </form>
    </aside>
    <footer><p>All rights reserved</p></footer>
    <script src="scripts.js"></script>
  </body>
</html>
